<header>
    <h1>Gold/Silver Loan Application</h1>
</header>

<section>
    <h2>Customer KYC Verification</h2>
    <form>
        <!-- KYC Verification Fields -->
        <label for="kycDocument">Upload KYC Document:</label>
        <input type="file" id="kycDocument" name="kycDocument">

        <button type="button">Verify KYC</button>
    </form>
</section>

<section>
    <h2>Gold Deposit Request</h2>
    <form>
        <!-- Gold Deposit Request Fields -->
        <!-- Customer Details -->
        <label for="knNumber">KN Number:</label>
        <input type="text" id="knNumber" name="knNumber">

        <!-- Asset Details -->
        <label for="goldType">Gold Type:</label>
        <select id="goldType" name="goldType">
            <option value="8">8 Carat</option>
            <option value="16">16 Carat</option>
            <option value="24">24 Carat</option>
        </select>

        <label for="weight">Weight (in grams):</label>
        <input type="text" id="weight" name="weight">

        <label for="placeBought">Place bought From:</label>
        <input type="text" id="placeBought" name="placeBought">

        <label for="jewelersName">Jeweler's Name & Address:</label>
        <input type="text" id="jewelersName" name="jewelersName">

        <label for="photo">Photo of the Gold Ornament:</label>
        <input type="file" id="photo" name="photo">

        <!-- Declaration -->
        <label for="declaration">Declaration:</label>
        <textarea id="declaration" name="declaration"></textarea>

        <!-- Bank Details -->
        <label for="accountHolderName">Account Holder Name:</label>
        <input type="text" id="accountHolderName" name="accountHolderName">

        <!-- ... (continue adding bank details fields) -->

        <button type="button">Submit Request</button>
    </form>
</section>
