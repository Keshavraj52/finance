<div class="container">
    <h1>KYC Credentials</h1>
  
    <form>
      <!-- Personal Information -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
  
      <!-- Identity Documents -->
      <div class="form-group">
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" required>
      </div>
  
      <div class="form-group">
        <label for="panCard">PAN Card Number:</label>
        <input type="text" id="panCard" name="panCard" required>
      </div>
  
      <!-- Bank Details -->
      <div class="form-group">
        <label for="accountHolder">Account Holder Name:</label>
        <input type="text" id="accountHolder" name="accountHolder" required>
      </div>
  
      <div class="form-group">
        <label for="jointAccount">Joint Account:</label>
        <select id="jointAccount" name="jointAccount" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType" required>
          <option value="savings">Savings</option>
          <option value="current">Current</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
      </div>
  
      <div class="form-group">
        <label for="ifscCode">IFSC Code:</label>
        <input type="text" id="ifscCode" name="ifscCode" required>
      </div>
  
      <div class="form-group">
        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName" name="bankName" required>
      </div>
  
      <div class="form-group">
        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName" required>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
